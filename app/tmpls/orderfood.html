<div ng-hide="fbdata" class="animated fadeIn">
	<font style="font-weight:bold;font-size:16px;">Login to order food :)</font>
</div>
<div ng-show="fbdata" class="animated fadeIn">
	<form ng-submit="insert();">
	  <div class="form-group">
	    <label for="extras">Παραγγελία</label>
	    <div id="extras">
		    <div style="display:inline-block;" class="col-xs-4">
		    	 <textarea ng-model="food.comments" style="width:600px;height:70px" ng-model-options="{ debounce: 500 }" ></textarea>
		    </div>
		    <div style="clear:both;"></div>
		</div>
	  </div>

	  </br>
	  </br>
	  <div class="form-group" ng-show="food.comments.length > 2">
	  	Θέλω <span ng-if="food.comments"> {{food.comments}} </span>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
